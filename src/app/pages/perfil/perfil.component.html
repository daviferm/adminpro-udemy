<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" (submit)="actualizarPerfil()" [formGroup]="perfilForm">
                    <div class="form-group">
                        <label for="exampleInputuname"> Nombre de usuario </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre" [placeholder]="'Nombre del usuario'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [readOnly]="usuario.google" class="form-control" id="exampleInputEmail1" formControlName="email" [placeholder]="'Correo electronico'">
                        </div>
                    </div>
                    <button type="submit" [disabled]="perfilForm.value.nombre === usuario.nombre && perfilForm.value.email === usuario.email" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuarios</h6>

                <div class="imagen-container">
                    <img *ngIf="!imagenTem" [src]="usuario.ImagenUrl" class="img-avatar">
                    <img *ngIf="imagenTem" [src]="imagenTem" class="img-avatar">
                </div>
                <input type="file" (change)="seleccionarImagen($event.target.files[0])">

                <br>
                <br>
                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambira imagen
                </button>

            </div>

        </div>
    </div>
</div>
