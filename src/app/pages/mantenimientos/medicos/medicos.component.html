<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #texTermino (keyup)="buscar(texTermino.value)" type="text" class="form-control" placeholder="Buscar medico" />
            </div>
        </div>
    </div>
</div>
<div *ngIf="spinner" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando medicos...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor, espere</p>
        </div>
    </div>
</div>
<div *ngIf="!spinner" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de médicos ( {{ medicos.length }} )</h4>
                        <h6 class="card-subtitle">Medicos registrados en mi aplicación</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a [routerLink]="['/dashboard/medico/nuevo']" class="btn btn-primary mr-2">
                                <i class="fa fa-user-md"></i> Crear Médico
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th lass="w100 text-center">Foto</th>
                                <th>Nombre</th>
                                <th>Hospital</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let medico of medicos">
                            <tr>
                                <td class="imagen-container">
                                    <img (click)="abrirModalImg(medico)" class="w50 pointer" [src]="medico.img | imgTipo:'medicos'" alt="medico.nombre">
                                </td>
                                <td> {{ medico.nombre }} </td>
                                <td> {{ medico.hospital.nombre }} </td>
                                <td class="text-nowrap w100 text-center">
                                    <a (click)="editarMedico(medico._id)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 pointer"></i> </a>
                                    <a (click)="eliminarMedico(medico)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger pointer"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Siguiente</button>
                <button class="btn btn-secondary ml-2">Anterior</button>
            </div>
        </div>
    </div>
</div>
